name: Build and Push Docker Images

# Run this workflow on every push to the main branch
on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    # This job will run on the latest version of Ubuntu
    runs-on: ubuntu-latest

    steps:
      # ✅ Step 1: Check out your code
      - name: Checkout repository
        uses: actions/checkout@v3

      # ✅ Step 2: Log in to Docker Hub using your secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # ✅ Step 3: Build and push the backend image
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: riegelnick/cars-backend:latest

      # ✅ Step 4: Build and push the frontend image
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: riegelnick/cars-frontend:latest
      
      # ✅ Step 5: Deploy to VPS via SSH
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/cars
            git pull origin main
            docker compose pull
            docker compose up -d

